<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Shop</title>
</head>

<body class="body" id="body">

  <div class="overlay" id="overlay"></div>

  <header class="header">
    <div class="header__wrapper">
      <h1>
        <a href="#" class="header__heading">Shop</a>
      </h1>
      <nav class="nav" id="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#clothes" class="nav__link">Одежда</a>
          </li>
          <li class="nav__item">
            <a href="#shoes" class="nav__link">Обувь</a>
          </li>
          <li class="nav__item">
            <a href="#accessories" class="nav__link">Аксессуары</a>
          </li>
        </ul>
      </nav>
      <button class="change-theme" id="change-theme-btn">
        <img class="change-theme__icon" src="img/sun-moon.png" alt="">
      </button>
    </div>
  </header>

  <main class="main" id="main">

    <button class="up-btn" id="up-btn">
      <svg fill="#ffffff" width="35px" height="35px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M32 16c0-8.837-7.163-16-16-16s-16 7.163-16 16c0 8.837 7.163 16 16 16s16-7.163 16-16zM1.969 16c0-7.72 6.311-14 14.031-14s14 6.28 14 14-6.28 14-14 14-14.031-6.28-14.031-14zM17.011 23.010v-11.264l3.617 3.617c0.39 0.39 1.023 0.39 1.414 0s0.39-1.024 0-1.414l-6.063-5.907-6.063 5.907c-0.195 0.195-0.293 0.451-0.293 0.707s0.098 0.511 0.293 0.707c0.39 0.39 1.024 0.39 1.414 0l3.679-3.68v11.327c0 0.552 0.448 1 1 1s1-0.448 1-1z"></path>
      </svg>
    </button>

    <section class="modal" id="modal">
      <form action="" class="modal__form">
        <button class="modal__close-btn" id="close-btn" type="button">
          <svg fill="#ffffff" width="20px" height="20px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <path d="M18.8,16l5.5-5.5c0.8-0.8,0.8-2,0-2.8l0,0C24,7.3,23.5,7,23,7c-0.5,0-1,0.2-1.4,0.6L16,13.2l-5.5-5.5  c-0.8-0.8-2.1-0.8-2.8,0C7.3,8,7,8.5,7,9.1s0.2,1,0.6,1.4l5.5,5.5l-5.5,5.5C7.3,21.9,7,22.4,7,23c0,0.5,0.2,1,0.6,1.4  C8,24.8,8.5,25,9,25c0.5,0,1-0.2,1.4-0.6l5.5-5.5l5.5,5.5c0.8,0.8,2.1,0.8,2.8,0c0.8-0.8,0.8-2.1,0-2.8L18.8,16z"/>
          </svg>
        </button>
        <p class="modal__text">Выберите количество:</p>
        <input 
          class="modal__count" 
          id="modal-count" 
          type="number" 
          min="1" 
          step="1" 
          value="1"
        >
        <p class="modal__text">Выберите цвет:</p>
        <ul class="modal__radios">
          <li class="modal__item">
            <input 
              type="radio"
              class="modal__radio"
              name="modal-radio"
              id="black"
              value="black"
              >
            <label for="black">Черный</label>
          </li>
          <li class="modal__item">
            <input 
              type="radio"
              class="modal__radio"
              name="modal-radio"
              id="white"
              value="white"
              >
            <label for="white">Белый</label>
          </li>
          <li class="modal__item">
            <input 
              type="radio"
              class="modal__radio"
              name="modal-radio"
              id="gray"
              value="gray"
              >
            <label for="gray">Серый</label>
          </li>
          <li class="modal__item">
            <input 
              type="radio"
              class="modal__radio"
              name="modal-radio"
              id="blue"
              value="blue"
              >
            <label for="blue">Синий</label>
          </li>
        </ul>
        <textarea 
          class="modal__textarea" 
          name="modal-textarea" 
          id="modal-textarea" 
          cols="30" 
          rows="8"
          maxlength="2000"
          placeholder="Комментарий (необязательно)"></textarea>
        <button class="modal__buy-btn" id="buy-btn" type="button">
          Купить
        </button>
      </form>
    </section>

    <section class="products" id="products"></section>
    
  </main>

  <footer class="footer">
    <ul class="footer__nav">
      <li>
        <a href="#clothes" class="footer__link">Одежда</a>
      </li>
      <li>
        <a href="#shoes" class="footer__link">Обувь</a>
      </li>
      <li>
        <a href="#accessories" class="footer__link">Аксессуары</a>
      </li>
    </ul>
  </footer>

</body>

</html>
