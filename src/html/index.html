<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Shop</title>
</head>

<body class="body" id="body">

  <div class="overlay" id="overlay"></div>

  <header class="header">
    <div class="header__wrapper">
      <!-- svg -->
      <h1 class="header__heading">Shop</h1>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#clothes" class="nav__link">Одежда</a>
          </li>
          <li class="nav__item">
            <a href="#shoes" class="nav__link">Обувь</a>
          </li>
          <li class="nav__item">
            <a href="#accessories" class="nav__link">Аксессуары</a>
          </li>
        </ul>
      </nav>
      <button class="change-theme" id="change-theme-btn">
        <!-- svg -->
        Светлая тема
      </button>
    </div>
  </header>

  <main class="main" id="main">

    <section class="modal" id="modal">
      <form action="" class="modal__form">
        <button class="modal__close-btn" id="close-btn" type="button">
          Х
        </button>
        <p class="modal__text">Выберите количество:</p>
        <input 
          class="modal__count" 
          id="modal-count" 
          type="number" 
          min="1" 
          step="1" 
          value="1"
        >
        <p class="modal__text">Выберите цвет:</p>
        <ul class="modal__radios">
          <li class="modal__item">
            <input 
              type="radio"
              class="modal__radio"
              name="modal-radio"
              id="black"
              value="black"
              >
            <label for="black">Черный</label>
          </li>
          <li class="modal__item">
            <input 
              type="radio"
              class="modal__radio"
              name="modal-radio"
              id="white"
              value="white"
              >
            <label for="white">Белый</label>
          </li>
          <li class="modal__item">
            <input 
              type="radio"
              class="modal__radio"
              name="modal-radio"
              id="gray"
              value="gray"
              >
            <label for="gray">Серый</label>
          </li>
          <li class="modal__item">
            <input 
              type="radio"
              class="modal__radio"
              name="modal-radio"
              id="blue"
              value="blue"
              >
            <label for="blue">Синий</label>
          </li>
        </ul>
        <textarea 
          class="modal__textarea" 
          name="" 
          id="" 
          cols="30" 
          rows="8"
          maxlength='2000'
          placeholder="Комментарий (необязательно)  "></textarea>
        <button class="modal__buy-btn" id="buy-btn" type="button">
          Купить
        </button>
      </form>
    </section>

    <section class="products" id="products"></section>
    
  </main>

  <footer class="footer">
    <ul class="footer__nav">
      <li>
        <a href="#clothes" class="footer__link">Одежда</a>
      </li>
      <li>
        <a href="#shoes" class="footer__link">Обувь</a>
      </li>
      <li>
        <a href="#accessories" class="footer__link">Аксессуары</a>
      </li>
    </ul>
  </footer>

</body>

</html>
